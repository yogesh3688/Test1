services:

  hub:
    image: selenium/hub:latest
  
        
  chrome:
    image: selenium/node-chromium:latest
    shm_size: '2g'
    depends_on:
      - hub
    deploy:
        replicas: 0
    env_file: .env
        
  firefox:
    image: selenium/node-firefox:latest
    shm_size: '2g'
    depends_on:
      - hub
    deploy:
        replicas: 0
    env_file: .env
    
